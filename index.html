<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header></header>
    <section class="forma">
        <section class="left">
            <div class="logo">
                <img src="./img/Cowboys-Logo-PNG-HD-Image.png" alt="Cowboy Logo" class="game-logo">
                <h1>Cowboyland</h1>
            </div>
        </section>
        <section class="right">
            <div class="descipcion">
                <p  class="descr">Esto no es un juego en linea de verdad, pero estoy seguro que te gustaria. Imaginate un MMORPG de Cowboys como en Red dead Redemption</p>
            </div>
            <div class="form">
                <form action="https://httpbin.org/post" method="post">

                    <div class="format">
                        <div class="izq">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="verif"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters Debe tener 8 o mas caracteres, un numero, un caracter en minuscula y un caracter en mayuscula"
                                required>
                            <label for="servidor">Servidor</label>
                            <select name="Servidor" id="servidor">
                                <option value="NA">NA</option>
                                <option value="SA" selected>SA</option>
                                <option value="EU">EU</option>
                            </select>
                        </div>
                        <div class="der">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="verif"
                                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                            <label for="password2">Confirmar Contraseña</label>
                            <input type="password" name="password2" id="password2" class="verif" required>
                            <label for="telefono">Telefono</label>
                            <input type="tel" name="telfono" id="telefono" class="verif">
                            <div>
                                <input type="checkbox" name="terms" id="terms" required>
                                <label for="terms">Acepto los terminos y condiciones</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
            <div>
                <p>Ya tienes una cuenta? <a href="">Log in</a></p>
            </div>
        </section>
    </section>
</body>

</html>
